<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .parent-div div{
            display: flex;
            justify-content: space-between;
            margin-bottom: 150px;

        }

        .parent-div div h1 {
            padding: 0px 10px 0px 10px;
            border: 1px solid black;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div">
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
            <h1>4</h1>
            <h1>5</h1>
        </div>
        <div class="child-div">
            <h1>6</h1>
            <h1>7</h1>
            <h1>8</h1>
            <h1>9</h1>
            <h1>10</h1>
        </div>
        <div class="child-div">
            <h1>11</h1>
            <h1>12</h1>
            <h1>13</h1>
            <h1>14</h1>
            <h1>15</h1>
        </div>
    </div>
</body>
</html>
